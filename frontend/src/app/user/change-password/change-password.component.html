<ion-content>
  <div class="change-pass-container">
    <ion-card class="change-pass-card">
      <ion-card-header class="ion-text-center">
        <div class="logo-container">
          <img src="../assets/images/logo.png" alt="logo" />
          <div class="source"></div>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="title">Thay đổi Passowrd</div>
        <div class="sub-title">Password mới phải khác so với password cũ</div>
        <form [formGroup]="changePassForm" (submit)="submit()">
          <ion-list>
            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="Password Current"
                type="password"
                formControlName="passwordCurrent"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="Password Mới"
                type="password"
                formControlName="passwordNew"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                labelPlacement="floating"
                label=" Nhập lại password"
                type="password"
                formControlName="passwordConfirm"
              ></ion-input>
            </ion-item>

            <div>
              <ul>
                <li>Passwords phải nhiều hơn 8 ký tự.</li>
                <li>Password mới và nhập lại Password phải giống nhau.</li>
                <li>
                  Passowrd phải chứa chữ số, ký tự, chữ thường và chữ hoa.
                </li>
              </ul>
            </div>

            <ion-button
              size="large"
              class="ion-margin-top"
              expand="full"
              color="primary"
              type="submit"
            >
              Gửi
            </ion-button>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
