<ion-content>
  <div class="profile-container ion-padding-vertical">
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="4">
          <ion-card>
            <ion-card-header class="ion-no-padding">
              <ion-card-title class="ion-padding">
                Thông tin của tôi</ion-card-title
              >
              <div class="profile-img-container">
                <img [src]="imgUrl" />
              </div>
            </ion-card-header>

            <ion-card-content>
              <input
                type="file"
                (change)="onSelectFile($event)"
                accept="image/*"
                [hidden]="true"
                id="image-upload"
              />
              <ion-button
                color="primary"
                expand="block"
                (click)="toggleUpload()"
              >
                Tải lên hình ảnh
              </ion-button>

              <!-- <div class="app-use-info">
                <div class="item">
                  <ion-icon name="flame-outline"></ion-icon>
                  <ion-text
                    >Đã tham gia vào {{ user?.created | date }}</ion-text
                  >
                </div>
                <div class="item">
                  <ion-icon name="calendar-outline"></ion-icon>
                  <ion-text>Visited For 1 day</ion-text>
                </div>
              </div> -->
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" sizeMd="8">
          <ion-card>
            <ion-card-header>
              <ion-card-title> Thông tin của tôi </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <form class="form-information">
                <ion-item lines="none">
                  <ion-input
                    labelPlacement="floating"
                    label="Email *"
                    type="email"
                    [value]="user?.email"
                  ></ion-input>
                </ion-item>

                <ion-item lines="none">
                  <ion-input
                    labelPlacement="floating"
                    label="Tên đầy đủ *"
                    type="text"
                    [value]="user?.fullName"
                  ></ion-input>
                </ion-item>

                <ion-item lines="none">
                  <ion-textarea
                    placeholder="..."
                    labelPlacement="floating"
                    label="Giới thiệu bản thân:"
                    [value]="user?.aboutMe"
                  ></ion-textarea>
                </ion-item>

                <ion-item lines="none">
                  <ion-input
                    labelPlacement="floating"
                    label="Location"
                    type="text"
                    [value]="user?.location"
                  ></ion-input>
                </ion-item>

                <div class="ion-text-end ion-padding-vertical">
                  <ion-button>LƯU THAY ĐỔI</ion-button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="activities-section">
          <div class="heading">Hoạt động của tôi</div>
          <div class="activities-empty">
            <h1>Trống<ion-icon name="alert-circle-outline"></ion-icon></h1>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
