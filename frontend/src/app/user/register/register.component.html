<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Trang đăng ký</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-header class="ion-text-center">
        <div class="logo-container">
          <img src="../assets/images/logo.png" alt="logo" />
          <div class="source"></div>
        </div>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="registerForm" (submit)="submit()">
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                labelPlacement="floating"
                label="Tên đầy đủ"
                formControlName="fullName"
              ></ion-input>
            </ion-item>

            <div
              class="alert-errors"
              *ngIf="registerForm.get('fullName').errors"
            >
              <app-alert-card
                content="Tên đầy đủ quá ngắn."
              ></app-alert-card>
            </div>

            <ion-item>
              <ion-input
                type="email"
                labelPlacement="floating"
                label="Email"
                formControlName="email"
              ></ion-input>
            </ion-item>

            <div
              class="alert-errors"
              *ngIf="registerForm.get('email').errors"
            >
              <app-alert-card content="Email không hợp lê. vd: name@email.com"></app-alert-card>
            </div>

            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                formControlName="password"
              ></ion-input>
            </ion-item>

            <div
              class="alert-errors"
              *ngIf="registerForm.get('password').errors"
            >
              <app-alert-card
                content="Độ dài tối thiểu là 8 ký tự và phải chứa (số, ký tự đặc biệt, chữ thường và chữ in hoa)."
              ></app-alert-card>
            </div>

            <ion-item>
              <ion-input
                type="password"
                labelPlacement="floating"
                label="Nhập lại password"
                formControlName="confirm"
              ></ion-input>
            </ion-item>

            <div
              class="alert-errors"
              *ngIf="registerForm.errors?.notConfirmed"
            >
              <app-alert-card
                content="Password không khớp."
              ></app-alert-card>
            </div>

            <div class="ion-padding-vertical">
              Bằng cách tiếp tục, bạn đã đồng ý với <a>Thỏa thuận người dùng</a> và
              <a>Chính sách quyền riêng tư của chúng tôi</a>.
            </div>

            <ion-button
              size="large"
              class="ion-margin-top"
              expand="full"
              color="primary"
              type="submit"
            >
              Đăng ký
            </ion-button>

            <div class="ask-signin">
              Đã có tài khoản?
              <a [routerLink]="['/user/signin']">Đăng nhập</a>
            </div>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <app-footer></app-footer>
</ion-content>
