<ion-header *ngIf="isModal">
  <ion-toolbar>
    <ion-title>Nội dung bị hạn chế</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="security-container">
    <div class="content">
      <h1 class="security-heading">HÃY ĐỢI MỘT CHÚT!!!</h1>
      <h4 class="security-sub-heading">BẠN CẦN ĐĂNG NHẬP ĐỂ TIẾP TỤC</h4>
      <ion-button (click)="goSignin()" size="large"> ĐĂNG NHẬP </ion-button>
    </div>
  </div>
</ion-content>
