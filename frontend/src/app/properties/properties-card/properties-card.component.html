<ion-card>
  <div class="tag" *ngIf="userService.user?.user_id === property.user_id">
    Sở hữu
  </div>

  <img
    class="profile-image"
    [src]="property?.images[0]"
    *ngIf="property?.images?.length"
  />
  <img
    class="profile-image ion-padding-vertical"
    [src]="'assets/images/no-image.jpeg'"
    *ngIf="!property?.images || !property?.images.length"
  />

  <ion-card-header>
    <app-property-badge [type]="property?.type"></app-property-badge>
    <ion-card-title class="name">
      {{ property?.name }}
    </ion-card-title>

    <div>
      {{ property?.createdAt | date }}
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="desc">
      {{ property?.description }}
    </div>

    <div class="price">
      {{ property?.price | currency : "VND" }}
    </div>
    <ion-button
      (click)="selectProperty(property)"
      expand="block"
      class="ion-margin-top"
      color="primary"
    >
      Xem chi tiết
    </ion-button>
  </ion-card-content>
</ion-card>
