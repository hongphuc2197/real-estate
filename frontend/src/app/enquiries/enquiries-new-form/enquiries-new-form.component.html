<form [formGroup]="enquiryForm">
  <div>
    <ion-input
      type="text"
      label="Tiêu đề :"
      labelPlacement="floating"
      formControlName="title"
      errorText="Tiêu đề quá ngắn."
    ></ion-input>
  </div>

  <div>
    <ion-input
      type="text"
      label="Email :"
      labelPlacement="floating"
      formControlName="email"
      errorText="Email không hợp lệ"
    ></ion-input>
  </div>

  <div class="ion-margin-top">
    <ckeditor
      [editor]="Editor"
      formControlName="content"
      (ready)="onReady($event)"
      class="ckeditor ion-margin-top"
    ></ckeditor>
  </div>

  <div class="alert-errors" *ngIf="error && enquiryForm.get('content').errors">
    Nội dung tin nhắn quá ngắn.
  </div>

  <div class="ion-margin-top">
    <ion-select
      interface="popover"
      formControlName="topic"
      placeholder="Select One"
      label="Topic :"
    >
      <ion-select-option value="schedule">Đặt lịch hẹn</ion-select-option>
      <ion-select-option value="payment"> Thanh toán </ion-select-option>
      <ion-select-option value="sales">Mua bán</ion-select-option>
      <ion-select-option value="information"> Thông tin</ion-select-option>
    </ion-select>
  </div>

  <ion-button
    expand="block"
    size="large"
    (click)="submit()"
    class="ion-margin"
    color="success"
    [disabled]="submitting"
  >
    Gửi
  </ion-button>
</form>
